  <script>
      function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');
      
        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
      </script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script type="text/javascript"charset="utf-8">
     d3.dsv(';','data.csv')
       .then(function(data) {
         //var table_data='<div class="panel-group" id="accordion">';
         for(var count = 0; count<data.length; count++)
         {
    
           // $( function() {
    $( "#accordion" ).accordion({active: false, collapsible: true});

        var newH3 = document.createElement('h3');
        var newDiv = document.createElement('div');
        var acc = document.getElementById('accordion');
        var number = document.getElementsByTagName('h3').length;

        newH3.setAttribute("data-icao",data[count].Codes);
        newH3.innerText = data[count].Name;
        newDiv.innerText = 'This is a new section after clicking the button';
        acc.appendChild(newH3);
        acc.appendChild(newDiv);
        $( "#accordion" ).accordion("refresh");
          }
        })

        // $("#accordion").
        $("#accordion").accordion(   {
          // Ensures that We Get Access to the Event Before it gets to Accordian
          beforeActivate: function(event, ui) { 
            console.log(event)
            var target = event.currentTarget;
            var icao = $(target).attr('data-icao'); // Contains the Airport ICAO Code
            // Check if ICAO Value Obtained exists and if it does, check if it's of 4 Digits
            if(icao && icao.length == 4)
              window.location = 'map.html?icao=' + icao; 
          }
        });

    </script>
