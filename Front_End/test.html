<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="layout.css" type="text/css">
</head>
<body>
<div id="container">
<h1> Aerodrome Obstacles </h1>
 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for airports..">

<ul id="myUL">
  <li><a href="#">VAAH </a></li>
  <li><a href="#">Billy</a></li>
  <li><a href="#">Bob</a></li>
  <li><a href="bom.kml"type="application/vnd.google-earth.kml+xml">Bom</a></li>
  <li><a href="#">Calvin</a></li>
  <li><a href="#">Christina</a></li>
  <li><a href="#">Cindy</a></li>
  <li><a href="#">C1</a></li>
  <li><a href="#">C2</a></li>
  <li><a href="#">C3</a></li>
  <li><a href="#">C4</a></li>
  <li><a href="#">C5</a></li>
  <li><a href="#">C6</a></li>
  <li><a href="#">C7</a></li>
  <li><a href="#">C8</a></li>
  <li><a href="#">C9</a></li>
  <li><a href="#">C10</a></li>
  <li><a href="#">C11</a></li>
</ul>

<script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
</div>
</body>
</html>
