<meta charset="utf-8" />
<ul class="mylist"></ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script>

# Read from CSV # Append to mylist
<script type="text/javascript">
  // Extract Specific List to parse
  var cList = $("ul.mylist");
  $.get({
    crossDomain: true,
    // This is the important part
    xhrFields: {
      withCredentials: true
    },
    url: "ICAO.colonsv",
    dataType: "text",
    success: function(response) {
      data = $.csv.toArrays(response, { separator: ":" });
      console.log("Hello  " + data[0]);
      for (var i = 1; i < data.length; ++i) {
        var li = $("<li/>")
          .addClass("ui-menu-item")
          .attr("role", "menuitem")
          .attr("value", data[i][0]) // Add ICAO Code
          .appendTo(cList);
        var aaa = $("<a/>")
          .addClass("ui-all")
          .text(data[i][1]) // Add Airport Name
          .appendTo(li);
      }
      // Display the ICAO Code of the Selected Airport
      $(".mylist li").on("click", function(event) {
        var icao = event.currentTarget.attributes.value.nodeValue;
        alert("ICAO Code is " + icao);
      });
    }
  });
</script>
