<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
</head>
<body>
<div id="container">
<h1> Aerodrome Obstacles </h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for airports..">

<ul id="myUL">
  <li><a href="#"type="application/vnd.google-earth.kml+xml">VAAH - AHMEDABAD / INTL</a></li>
  <li><a href="https://drive.google.com/uc?export=download&id=1IOFnmMRBkUrNnDIMc_1JDzCAKvv2_XWe"type="application/vnd.google-earth.kml+xml">VABB - CHHATRAPATI SHIVAJI INT'L AIRPORT / INTL</a></li>
  <li><a href="https://drive.google.com/uc?export=download&id=1meJCCszKHeGeHCPzxK_y-cpxuExfNYOY"type="application/vnd.google-earth.kml+xml">VABO - VADODARA / DOMESTIC</a></li>
  <li><a href="https://drive.google.com/uc?export=download&id=12m9mZEDCEBsBT23_Aww-7p9oKYpkTz4_"type="application/vnd.google-earth.kml+xml">VAKE - KANDLA / DOMESTIC</a></li>  
</ul>

<script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
